---
defaults: &defaults
  docker:
    - image: node:8

version: 2

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run: pwd
      - run: ls
      - run: node -v
      - run: mkdir workspace
      - run: node -p "require('./package.json').version" > workspace/build
      - persist_to_workspace:
          root: workspace
          paths:
            - build
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: workspace
      - run: ls
      - run: cat workspace/build
  release_win_x32:
    <<: *defaults
    steps:
      - attach_workspace:
          at: workspace
      - run: ls
      - run: mkdir assets
      - run: cp workspace/build assets/windows_x32.txt
      - store_artifacts:
          path: assets
          destination: windows_x32.txt
  release_win_x64:
    <<: *defaults
    steps:
      - attach_workspace:
          at: workspace
      - run: ls
      - run: mkdir assets
      - run: cp workspace/build assets/windows_x64.txt
      - store_artifacts:
          path: assets
          destination: windows_x64.txt

all_tags: &all_tags
  filters:
    tags:
      only: /.*/

workflows:
  version: 2
  build_and_release:
    jobs:
      - build:
          <<: *all_tags
      - test:
          <<: *all_tags
          requires:
            - build
      - release_win_x32:
          requires:
            - test
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - release_win_x64:
          requires:
            - test
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
