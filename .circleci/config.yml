---
defaults: &defaults
  docker:
    - image: node:8

version: 2

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run: pwd
      - run: ls
      - run: node -v
      - run: mkdir workspace
      - run: node -p "require('./package.json').version" > workspace/build
      - persist_to_workspace:
          root: workspace
          paths:
            - build
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: workspace
      - run: ls
      - run: cat workspace/build
